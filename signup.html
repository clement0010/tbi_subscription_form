<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/The Biru Initiative Logo Round.png">

    <title>Signup Newsletter</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/The Biru Initiative Logo Final.png" alt="" width="157" height="157">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to Our Newsletter</h1>
      <input type="text" name="firstName" class="form-control" placeholder="First name" required autofocus>
      <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
      <input type="email" name="email" class="form-control" placeholder="Email address" required >
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">The Biru Initiative &copy; 2020</p>
    </form>
  </body>
</html>
